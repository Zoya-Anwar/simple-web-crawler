<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Very Simple Webscraper</title>
    <style>
        body {
            padding: 20px 50px;
            background-color: azure;
        }
        input {
            width: 100%;
            padding: 12px 20px; 
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc; 
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
        }

        button[type=submit] {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>A Very Simple Web Crawler</h1>

    <form method="post">
        <label for="url">Enter a URL</label>
        <br>
        <input type="url" name="url"
            placeholder="https://stackoverflow.com"
            value="{{ request.form['url'] }}"></input>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if scraped %}

        {% if scraped|length == 1 %}

            <p>Crawled 1 pages</p>

        {% else %}

            <p>Crawled {{scraped|length}} pages</p>

        {% endif %}

        <ul style="margin:20px 0px; padding:0">
        {% for link in scraped %}
            <a href="{{link}}">{{link}}</a>
            <br>
        {% endfor %}
        </ul>
        
    {% endif %}
</body>
</html>
